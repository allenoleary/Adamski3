<style>
  @keyframes hideshow {
  0% { opacity: 1; }
  10% { opacity: .8; }
  15% { opacity: .4; }
  100% { opacity: .1; }
}

#top {
  animation: hideshow 10s ease infinite;
}

@keyframes popup {
  0% {
    transform: rotate(-90deg));
  }
  34% {
    transform: rotate(-1800deg);
  }
  37% {
    transform: rotate(-210deg);
  }
  100% {
    transform: rotate(-300deg);
  }
}

#mid {
  animation: popup 2s 2s ease infinite;
}



</style>
